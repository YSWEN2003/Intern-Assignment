<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="Register.html" rel="stylesheet">
    <script src="Details.js" type="text/javascript"></script>
</head>
<body>

    <header>
        <h1>Register</h1>
    </header>

    <article>
        <form >
            <br><br>
            <fieldset>
                <br><br>
                Name:<br><input type="text" id="names" name="name" placeholder="Enter Name" required><br><br>

                Password: <br><input type="password" id="password" name="password" placeholder="Enter Password" required><br>
                <input type="checkbox" onclick="show()">
                <label for="show" id="show">Show Password</label> 
                <br><br>

                Birthdate:<br><input type="date" name="date" id="date" required><br><br>

                Address:
                <br><input type="text" id="address1" name="address1" placeholder="Enter Address" maxlength="30" required><br>
                <input type="text" id="address2" name="address2" maxlength="30" required><br>
                <input type="text" id="address3" name="address3" maxlength="30" required>
                <br><br>

                <a href="Intern.html">
                    <input type="button" id="done" value="Back to Login">
                </a>

                <input type="reset" id="clear" value="Clear" onclick="return confirm_reset()">

                <button type="button" id="done"  onclick="saveData()">Register</button>

                <br><br>
            </fieldset>
        </form>
    </article>



</body>
</html>
